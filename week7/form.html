<h1>프론트엔드 개발자 지원서</h1>

<form>
    <fieldset>
        <legend>입사지원서</legend>
        <h2>개인정보</h2>
        <ul>
            <li><label>이름 </label> <input type="text"></li>
            <li><label>연락처 </label> <input type="text"></li>
            <li><label>학과 </label>
                <select>
                    <option value="ce">컴퓨터 공학과</option>
                </select>
            </li>
        </ul>

        <h2>지원 분야</h2>
        <ul>
            <li><input type="radio"> 웹 퍼블리싱 </li>
            <li><input type="radio"> 웹 어플리케이션 </li>
            <li><input type="radio"> 웹 개발 지원 </li>
        </ul>

        <h2>지원 동기</h2>
        <textarea rows="10" cols="50" placeholder="지원동기를 작성해주세요."></textarea>
        <br>

        <input type="button" value="접수하기">
        <input type="button" value="다시작성">
    </fieldset>
</form>
